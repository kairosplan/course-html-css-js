<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      document.addEventListener("DOMContentLoaded", clicker);

      function clicker() {
        const HTMLButton = document.getElementById("add-button");

        HTMLButton.addEventListener("click", add);
      }

      function add() {
        const HTMLSpan = document.getElementById("value");
        const value = Number(HTMLSpan.textContent) + 1;

        if (value >= 10) {
          HTMLSpan.style.color = "red";
        }
        HTMLSpan.textContent = value;
      }
    </script>
  </head>
  <body>
    <h1>Value = <span id="value">0</span></h1>
    <button id="add-button">Add +1</button>
  </body>
</html>
